<!DOCTYPE html>
<html>
 <head>
    <title> Customized Candy Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Vinaychary Nangunoori chooses candy</h2>

<form>
    <div class="mb-3 mt-3">
    <label for="form1_age">Dark Chocolate </label>
    <input type ="checkbox" id="dark" name="form1_age" value="True"> <br>
    </div>
    <div class="mb-3 mt-3">
    <label for="form1_nick">Nuts </label>
    <input type ="checkbox" id="nuts" name="form1_nick" value="True"> <br>
    </div>
    <div class="mb-3 mt-3">
    <label for="form1_nick">Chewy </label>
    <input type ="checkbox" id="chewy" name="form1_nick" value="False"><br>
    </div>

    <input type="button" class="btn btn-danger" onclick="selectBox()" value="Select a box">
    
</form>
<form>
    <div class="mb-3 mt-3">
    <label for="form_prop">Enter the size</label>
    <input type ="text" id="form_prop" name="form1_age" value="size"> <br>
    </div>
    <div class="mb-3 mt-3">
    <label for="form_price">Enter price </label>
    <input type ="text" id="form_price" name="form1_nick" value=""> <br>
    </div>
    <input type="button" class="btn btn-primary" onclick="updateBox()" value="Update the box">
</form>

<p id="result">This text will replaced </p>

<script> 

var my_candy_box={}
function selectBox(){
    console.log("Getting form values")
    my_candy_box={}
    var valueA=document.getElementById("dark").checked
    var valueB=document.getElementById("nuts").checked
    var valueC=document.getElementById("chewy").checked
    if(valueA){
        my_candy_box.dark="True";
    }
    else{
        my_candy_box.dark="False";
    }
    if(valueB){
        my_candy_box.nuts="True";
    }
    else{
        my_candy_box.nuts="False";
    }
    if(valueC){
        my_candy_box.chewy="True";
    }
    else{
        my_candy_box.chewy="False";
    }
    document.getElementById("result").innerHTML=JSON.stringify(my_candy_box);    
}
function updateBox(){
    var VI=document.getElementById("form_prop").value
    var CH=document.getElementById("form_price").value
    console.log(VI);
    console.log(CH);
    my_candy_box.size=VI;
    my_candy_box.price=CH;
    document.getElementById("result").innerHTML=JSON.stringify(my_candy_box);
    

}
</script>

</body>
</html>
